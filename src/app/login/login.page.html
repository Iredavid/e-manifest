<ion-content [fullscreen]="true">
  <div class="container">
    <img
      src="https://static.vecteezy.com/system/resources/previews/008/214/517/non_2x/abstract-geometric-logo-or-infinity-line-logo-for-your-company-free-vector.jpg"
      alt="">
    <ion-button class="start-btn" id="open-modl">
      Login
    </ion-button>
    <ion-button class="start-btn" fill="outline" routerLink="/signup">
      Sign Up
    </ion-button>
  </div>


  <ion-modal trigger="open-modl" [initialBreakpoint]="0.6" [breakpoints]="[0,0.25,0.5,0.75, 1]">
    <ng-template>
      <div class="block">
        <!-- <ion-segment> -->
        <!-- <ion-segment-button value="login" content-id="login">
            <ion-label>Login</ion-label>
          </ion-segment-button>
          <ion-segment-button value="signup" content-id="signup">
            <ion-label>Sign Up</ion-label>
          </ion-segment-button> -->

        <!-- </ion-segment> -->
        <!-- Login Segment Container -->
        <div class="login-segment">
          <h2 class="login-title">Welcome Back !</h2>

          <!-- Email Input -->
          <form action="" [formGroup]="login" (ngSubmit)="onLogin()">

            <div class="input-group">
              <label for="email" class="input-label">Email</label>
              <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <label for="password" class="input-label">Password</label>
              <input type="password" id="password" placeholder="Enter your password" formControlName="password" />
            </div>

            <!-- Forgot Password -->
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <ion-button type="submit" expand="block" class="login-btn" [disabled]="login.invalid"
              >Login</ion-button>
          </form>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
